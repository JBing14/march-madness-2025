<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – March Madness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f4f4f4;
    }

    tr:hover {
      background: #f9f9f9;
      cursor: pointer;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>Admin Dashboard</h1>

<p><strong>Total Submissions:</strong> <span id="count">0</span></p>

<table>
  <thead>
    <tr>
      <th>Entry Name</th>
      <th>Email</th>
      <th>Tiebreaker</th>
      <th>Submitted At</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<h2>Selected Bracket (Raw)</h2>
<pre id="details">Click an entry to view picks…</pre>

<script type="module" src="admin.js"></script>
</body>
</html>
