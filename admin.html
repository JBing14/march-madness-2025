<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – March Madness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #login, #dashboard {
      max-width: 900px;
      margin: auto;
    }

    #dashboard {
      display: none;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background: #f4f4f4;
    }

    tr:hover {
      background: #f9f9f9;
      cursor: pointer;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }

    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }

    button {
      padding: 8px 16px;
    }
  </style>
</head>

<body>

<h1>Admin Dashboard</h1>
<h2>Enter Official Results</h2>

<button id="scoreBtn">Score All Brackets</button>

<pre id="scoreStatus">No scoring run yet.</pre>
  
<div id="login">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Admin Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="dashboard">
  <p>
    Logged in as <strong id="adminEmail"></strong>
    <button id="logoutBtn">Logout</button>
  </p>

  <p><strong>Total Submissions:</strong> <span id="count">0</span></p>

  <table>
    <thead>
      <tr>
        <th>Entry Name</th>
        <th>Email</th>
        <th>Tiebreaker</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <h3>Selected Bracket</h3>
  <pre id="details">Click an entry to view picks…</pre>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
