<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – March Madness 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; color: #0C2340; }
    .card { border-color: #F56600; }
    .danger { background: #b00020; color: #fff; }
    .status { font-family: monospace; margin-top: 8px; }
    table tr:hover { background: #f9f9f9; cursor: pointer; }
    pre { background: #f4f4f4; padding: 12px; overflow-x: auto; }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center text-primary">March Madness 2025 – Admin</h1>

    <!-- LOGIN -->
    <div id="login">
      <h2>Admin Login</h2>
      <input id="email" class="form-control mb-2" type="email" placeholder="Admin Email" />
      <input id="password" class="form-control mb-2" type="password" placeholder="Password" />
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <p id="loginError" class="text-danger"></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>Logged in as <strong id="adminEmail"></strong></div>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
      </div>

      <!-- OFFICIAL RESULTS -->
      <h2>Official Results</h2>
      <div class="card mb-3">
        <div class="card-body">
          <h3>Winners by Round/Region</h3>
          <div id="resultsControls" class="row"></div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h3>Bonus Games (5pts each)</h3>
          <div class="row">
            <div class="col-md-3"><select id="bonus1" class="form-select"><option value="">Select Game 1</option></select></div>
            <div class="col-md-3"><select id="bonus2" class="form-select"><option value="">Select Game 2</option></select></div>
            <div class="col-md-3"><select id="bonus3" class="form-select"><option value="">Select Game 3</option></select></div>
            <div class="col-md-3"><select id="bonus4" class="form-select"><option value="">Select Game 4</option></select></div>
          </div>
        </div>
      </div>
      <button id="saveResultsBtn" class="btn btn-primary me-2">Save Results</button>
      <button id="scoreBtn" class="btn btn-danger me-2">Score All Brackets</button>
      <button id="exportPdf" class="btn btn-secondary">Export Leaderboard to PDF</button>
      <pre id="scoreStatus" class="status">No scoring run yet.</pre>

      <!-- SUBMISSIONS -->
      <h2 class="mt-4">Bracket Submissions</h2>
      <p><strong>Total:</strong> <span id="count">0</span></p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Entry Name</th>
            <th>Email</th>
            <th>Tiebreaker</th>
            <th>Submitted</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <h3>Selected Bracket Details</h3>
      <pre id="details">Click an entry to view picks…</pre>
      <div id="editForm" style="display:none;">
        <h4>Edit Bracket</h4>
        <input id="editName" class="form-control mb-2" placeholder="Entry Name" />
        <button id="saveEdit" class="btn btn-primary">Save Changes</button>
        <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
