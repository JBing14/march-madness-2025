<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>March Madness Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="login">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="dashboard" style="display:none;">
  <h2>Admin Dashboard</h2>
  <p>Logged in as <strong id="adminEmail"></strong></p>
  <button id="logoutBtn">Logout</button>

  <hr />

  <h3>Official Results</h3>

  <h4>Round 1</h4>
  <div id="round1Controls" class="round-controls"></div>

  <h4>Round 2</h4>
  <div id="round2Controls" class="round-controls"></div>

  <h4>Round 3</h4>
  <div id="round3Controls" class="round-controls"></div>

  <h4>Round 4</h4>
  <div id="round4Controls" class="round-controls"></div>

  <h4>Champion</h4>
  <select id="championSelect"></select>

  <br /><br />
  <button id="saveResultsBtn">Save Results</button>
  <button id="scoreBtn">Score All Brackets</button>
  <p id="scoreStatus"></p>

  <hr />

  <h3>Bracket Submissions (<span id="count">0</span>)</h3>

  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Entry Name</th>
        <th>Email</th>
        <th>Tiebreaker</th>
        <th>Submitted</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <h4>Bracket Details</h4>
  <pre id="details"></pre>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
