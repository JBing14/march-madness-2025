<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – March Madness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }

    h1, h2, h3 {
      margin-top: 0;
    }

    #login, #dashboard {
      max-width: 1100px;
      margin: auto;
    }

    #dashboard {
      display: none;
    }

    input {
      display: block;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }

    pre {
      background: #f4f4f4;
      padding: 12px;
      margin-top: 15px;
      overflow-x: auto;
      font-size: 13px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .danger {
      background: #b00020;
      color: #fff;
      border: none;
    }

    .status {
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>

<body>

<h1>March Madness – Admin</h1>

<!-- ================= LOGIN ================= -->

<div id="login">
  <h2>Admin Login</h2>

  <input
    type="email"
    id="email"
    placeholder="Admin Email"
    autocomplete="username"
  />

  <input
    type="password"
    id="password"
    placeholder="Password"
    autocomplete="current-password"
  />

  <button id="loginBtn">Login</button>

  <p id="loginError" style="color:red;"></p>
</div>

<!-- ================= DASHBOARD ================= -->

<div id="dashboard">

  <div class="top-bar">
    <div>
      Logged in as <strong id="adminEmail"></strong>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- ===== SCORING ===== -->

  <h2>Scoring</h2>

  <button id="scoreBtn" class="danger">
    Score All Brackets
  </button>

  <pre id="scoreStatus" class="status">
No scoring run yet.
  </pre>

  <!-- ===== SUBMISSIONS ===== -->

  <h2>Bracket Submissions</h2>

  <p>
    <strong>Total Submissions:</strong>
    <span id="count">0</span>
  </p>

  <table>
    <thead>
      <tr>
        <th>Entry Name</th>
        <th>Email</th>
        <th>Tiebreaker</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <h3>Selected Bracket (Raw Picks)</h3>

  <pre id="details">
Click an entry to view picks…
  </pre>

</div>

<script type="module" src="admin.js"></script>

</body>
</html>
