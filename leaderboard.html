<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>March Madness Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC|Kaushan+Script|Abel|Roboto+Condensed:700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center text-primary">March Madness Leaderboard</h1>
    <p class="text-center">Click any entry to view their bracket picks</p>
    
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Entry Name</th>
          <th>Score</th>
          <th>Tiebreaker</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    
    <button id="exportPdf" class="btn btn-secondary mb-3">Export to PDF</button>
    <p style="text-align: center; margin-top: 20px;">
      <a href="index.html" class="btn btn-primary">Submit New Bracket</a>
      <a href="admin.html" class="btn btn-secondary">Admin Panel</a>
    </p>
  </div>

  <!-- Modal for viewing bracket -->
  <div id="bracketModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modalTitle">Bracket View</h2>
      <div id="modalBracket"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="leaderboard.js"></script>
</body>
</html>
