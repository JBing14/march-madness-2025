<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>March Madness 2025 Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center text-primary">March Madness 2025 Leaderboard</h1>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Entry Name</th>
          <th>Score</th>
          <th>Tiebreaker</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <button id="exportPdf" class="btn btn-secondary mb-3">Export to PDF</button>
    <h3>Bracket Details</h3>
    <pre id="details">Click an entry to view the full bracket picks.</pre>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="leaderboard.js"></script>
</body>
</html>
