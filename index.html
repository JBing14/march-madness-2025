<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>March Madness Bracket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .bracket {
      display: flex;
      gap: 20px;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .matchup {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .team {
      padding: 6px;
      cursor: pointer;
    }

    .team:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .champion {
      font-weight: bold;
      background: #dff0d8;
    }

    .form {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>March Madness Bracket</h1>

<div class="bracket">
  <div class="round" id="round1"><strong>Round 1</strong></div>
  <div class="round" id="round2"><strong>Round 2</strong></div>
  <div class="round" id="round3"><strong>Round 3</strong></div>
  <div class="round" id="round4"><strong>Final</strong></div>
  <div class="round" id="champion"><strong>Champion</strong></div>
</div>

<div class="form">
  <input id="name" placeholder="Name" />
  <input id="email" placeholder="Email" />
  <input id="tiebreaker" placeholder="Championship Total Score" type="number" />
  <br /><br />
  <button id="submitBtn">Submit Bracket</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
