<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>March Madness 2025 Bracket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center text-primary">March Madness 2025 Bracket</h1>
    <div id="bracket" class="bracket row justify-content-center overflow-auto"></div>
    <div id="form" class="submission-form mt-4 text-center">
      <input id="name" class="form-control d-inline-block w-auto me-2" placeholder="Name" required />
      <input id="email" class="form-control d-inline-block w-auto me-2" placeholder="Email" type="email" required />
      <input id="tiebreaker" class="form-control d-inline-block w-auto me-2" placeholder="Championship Total Score" type="number" required />
      <button id="submitBtn" class="btn btn-primary">Submit Bracket</button>
    </div>
    <div id="confirmation" class="alert alert-success mt-3" style="display:none;">Bracket submitted! View your locked bracket below.</div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
